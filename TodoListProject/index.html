<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://use.fontawesome.com/28ff4a585f.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Fix AC</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash Floor</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Build a car</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
